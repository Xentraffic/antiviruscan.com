                    <h1>How often do you use social media sites like Facebook and Instagram?</h1>
                    <h2></h2>
                </div>

                <div class="options-grid radio-grid" id="optionsGrid">
                    <!-- Options are generated dynamically by JavaScript -->
                </div>
            </div>

            <button type="button" class="continue-button" id="continueButton" disabled onclick="continueToNext()">
                <span>Continue</span>
            </button>
        </div>

    <script>
        const PRODUCT_URL = 'https://trk.mrttrck.com/699c9791ec0dac2a8c3ce073';
        const CURRENT_STEP = 3;
        const TOTAL_STEPS = 7;
        const NEXT_STEP_URL = '../step4/index.html';
        const PREV_STEP_URL = '../step2/index.html';

        function urlWithParams(url) {
            var qs = window.location.search || '';
            if (!qs) return url;
            return url + (url.indexOf('?') !== -1 ? '&' + qs.slice(1) : qs);
        }
        function persistTrackingParams() {
            if (window.location.search) try { sessionStorage.setItem('trackingParams', window.location.search); } catch (e) {}
        }

        const stepData = {
            step: 3,
            type: "radio",
            title: "How often do you use social media sites like Facebook and Instagram?",
            subtitle: "",
            options: [
                { id: "social_never", text: "Never" },
                { id: "social_sometimes", text: "Sometimes" },
                { id: "social_daily", text: "Daily or almost daily" }
            ]
        };

        let selectedOptions = new Set();

        function init() {
            renderOptions();
            updateProgress();
            if (selectedOptions.size > 0) enableContinue();
        }

        function renderOptions() {
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';
            
            const savedAnswers = JSON.parse(localStorage.getItem('quizAnswers') || '{}');
            const previousAnswers = savedAnswers[CURRENT_STEP] || [];
            selectedOptions.clear();
            
            stepData.options.forEach(option => {
                const isSelected = previousAnswers.includes(option.id);
                if (isSelected) {
                    selectedOptions.add(option.id);
                }

                const button = document.createElement('button');
                button.className = 'option-button';
                button.type = 'button';
                button.dataset.option = option.id;
                
                button.innerHTML = `
                    <div class="radio-option-card ${isSelected ? 'selected' : ''}">
                        <span class="radio-option-text">${option.text}</span>
                        <div class="radio-button">
                            <div class="radio-button-inner"></div>
                        </div>
                    </div>
                `;

                button.addEventListener('click', () => {
                    // Deselect all others
                    selectedOptions.clear();
                    stepData.options.forEach(opt => {
                        const otherButton = document.querySelector(`[data-option="${opt.id}"]`);
                        if (otherButton) {
                            const otherCard = otherButton.querySelector('.radio-option-card');
                            otherCard.classList.remove('selected');
                        }
                    });
                    
                    // Select this option
                    const card = button.querySelector('.radio-option-card');
                    selectedOptions.add(option.id);
                    card.classList.add('selected');
                    saveAnswer();
                    persistTrackingParams();
                    enableContinue();
                });
                optionsGrid.appendChild(button);
            });
        }

        function enableContinue() {
            const btn = document.getElementById('continueButton');
            if (btn) btn.disabled = false;
            const footer = btn && btn.closest('.footer');
            if (footer) footer.classList.remove('hidden');
        }

        function continueToNext() {
            saveAnswer();
            persistTrackingParams();
            window.location.href = urlWithParams(NEXT_STEP_URL);
        }

        function goToPreviousStep() {
            saveAnswer();
            window.location.href = urlWithParams(PREV_STEP_URL);
        }

        function saveAnswer() {
            const savedAnswers = JSON.parse(localStorage.getItem('quizAnswers') || '{}');
            savedAnswers[CURRENT_STEP] = Array.from(selectedOptions);
            localStorage.setItem('quizAnswers', JSON.stringify(savedAnswers));
        }

        function updateProgress() {
            const progress = (CURRENT_STEP / TOTAL_STEPS) * 100;
            document.querySelector('.progress-bar').style.width = progress + '%';
        }

        document.addEventListener('DOMContentLoaded', () => {
            init();
        });
    </script>
