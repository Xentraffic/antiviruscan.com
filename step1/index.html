                    <h2></h2>
                </div>

                    <!-- Options are generated dynamically by JavaScript -->

                <span>Continue</span>
            </button>
        </div>

    <script>
        const PRODUCT_URL = 'https://trk.mrttrck.com/699c9791ec0dac2a8c3ce073';
        const CURRENT_STEP = 1;
        const TOTAL_STEPS = 7;
        const NEXT_STEP_URL = '../step2/index.html';

        function urlWithParams(url) {
            var qs = window.location.search || '';
            if (!qs) return url;
            return url + (url.indexOf('?') !== -1 ? '&' + qs.slice(1) : qs);
        }
        function persistTrackingParams() {
            if (window.location.search) try { sessionStorage.setItem('trackingParams', window.location.search); } catch (e) {}
        }

        function clearStaleAnswers() {
            // Clear saved quiz answers when a new click arrives (new rtkcid)
            try {
                var params = new URLSearchParams(window.location.search);
                var rtkcid = params.get('rtkcid');
                if (rtkcid) {
                    var lastRtkcid = sessionStorage.getItem('lastRtkcid');
                    if (lastRtkcid !== rtkcid) {
                        localStorage.removeItem('quizAnswers');
                        sessionStorage.setItem('lastRtkcid', rtkcid);
                    }
                }
            } catch(e) {}
        }
        
        const stepData = {
            step: 1,
            type: "sms",
            title: "Which one of these text messages is a scam?",
            subtitle: ""
        };

        let selectedOptions = new Set();

        function init() {
            clearStaleAnswers();
            renderOptions();
            updateProgress();
            // Show continue button if answer already selected (e.g. back navigation)
            if (selectedOptions.size > 0) enableContinue();
        }

        function renderOptions() {
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';

            const savedAnswers = JSON.parse(localStorage.getItem('quizAnswers') || '{}');
            const previousAnswers = savedAnswers[CURRENT_STEP] || [];
            selectedOptions.clear();

            const smsOptions = [
                {
                    id: 'message_a',
                    label: 'A',
                    sender: 'IRS.gov Alert',
                    avatarColor: '#ff3b30',
                    avatarLetter: 'I',
                    time: '10:14 AM',
                    message: 'URGENT: Your tax refund of $3,247 is pending. Click to claim before it expires:',
                    link: 'irs-refund-claim.net/verify',
                    linkColor: '#ff6b6b'
                },
                {
                    id: 'message_b',
                    label: 'B',
                    sender: 'Chase Bank',
                    avatarColor: '#1a56c4',
                    avatarLetter: 'C',
                    time: '2:32 PM',
                    message: 'Your Chase statement is ready. View it at chase.com or in the Chase app.',
                    link: null
                }
            ];

            smsOptions.forEach(opt => {
                const isSelected = previousAnswers.includes(opt.id);
                if (isSelected) selectedOptions.add(opt.id);

                const card = document.createElement('button');
                card.className = 'sms-card' + (isSelected ? ' selected' : '');
                card.type = 'button';
                card.dataset.option = opt.id;
                card.innerHTML = `
                    <div class="sms-header">
                        <div class="sms-avatar" style="background:${opt.avatarColor}">${opt.avatarLetter}</div>
                        <div class="sms-sender-name">${opt.sender}</div>
                        <div class="sms-time">${opt.time}</div>
                    </div>
                    <div class="sms-bubble">
                        ${opt.message}${opt.link ? ' <span class="sms-link">' + opt.link + '</span>' : ''}
                    </div>
                    <div class="answer-badge">${opt.label}</div>
                    <div style="clear:both"></div>
                `;

                card.addEventListener('click', () => {
                    // Deselect all
                    optionsGrid.querySelectorAll('.sms-card').forEach(c => c.classList.remove('selected'));
                    optionsGrid.querySelectorAll('.answer-badge').forEach(b => {
                        b.style.borderColor = '#C4C4C4';
                        b.style.background = '';
                        b.style.color = '#171717';
                    });
                    selectedOptions.clear();

                    // Select this
                    card.classList.add('selected');
                    selectedOptions.add(opt.id);
                    saveAnswer();
                    persistTrackingParams();
                    enableContinue();
                });

                optionsGrid.appendChild(card);
            });
        }

        function enableContinue() {
            const btn = document.getElementById('continueButton');
            if (btn) btn.disabled = false;
            const footer = document.querySelector('.footer');
            if (footer) footer.classList.remove('hidden');
        }

        function continueToNext() {
            saveAnswer();
            persistTrackingParams();
            window.location.href = urlWithParams(NEXT_STEP_URL);
        }

        function saveAnswer() {
            const savedAnswers = JSON.parse(localStorage.getItem('quizAnswers') || '{}');
            savedAnswers[CURRENT_STEP] = Array.from(selectedOptions);
            localStorage.setItem('quizAnswers', JSON.stringify(savedAnswers));
        }

        function updateProgress() {
            const progress = (CURRENT_STEP / TOTAL_STEPS) * 100;
            document.querySelector('.progress-bar').style.width = progress + '%';
        }

        document.addEventListener('DOMContentLoaded', () => {
            init();
        });
    </script>
