<body>
    <div class="container">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                        <path d="M2 12H22"></path>
                    </svg>
                </div>
                <div class="step-indicator">
                    <p class="step-text">Step 1 of 7</p>
                </div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" style="width: 14.2857%;"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="quiz-content">
                <div class="question-container">
                    <h1>Which one of these text messages is a scam?</h1>
                    <h2></h2>
                </div>

                <div class="options-grid image-answer-container" id="optionsGrid">
                    <!-- Options are generated dynamically by JavaScript -->
                </div>
            </div>
        </div>

        <div class="footer hidden">
            <button type="button" class="continue-button" id="continueButton" disabled>
                <span>Continue</span>
            </button>
        </div>
    </div>

    <script>
        const PRODUCT_URL = 'https://your-product-url.com';
        const CURRENT_STEP = 1;
        const TOTAL_STEPS = 7;
        const NEXT_STEP_URL = '../step2/index.html';

        function urlWithParams(url) {
            var qs = window.location.search || '';
            if (!qs) return url;
            return url + (url.indexOf('?') !== -1 ? '&' + qs.slice(1) : qs);
        }
        function persistTrackingParams() {
            if (window.location.search) try { sessionStorage.setItem('trackingParams', window.location.search); } catch (e) {}
        }
        
        const stepData = {
            step: 1,
            type: "image",
            title: "Which one of these text messages is a scam?",
            subtitle: "",
            options: [
                { 
                    id: "message_a", 
                    label: "A",
                    image: "../Aanswer.webp"
                },
                { 
                    id: "message_b", 
                    label: "B",
                    image: "../Banswer.webp"
                }
            ]
        };

        let selectedOptions = new Set();

        function init() {
            renderOptions();
            updateProgress();
        }

        function renderOptions() {
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';
            
            // Restore previous selection from localStorage
            const savedAnswers = JSON.parse(localStorage.getItem('quizAnswers') || '{}');
            const previousAnswers = savedAnswers[CURRENT_STEP] || [];
            selectedOptions.clear();
            
            stepData.options.forEach(option => {
                const isSelected = previousAnswers.includes(option.id);
                if (isSelected) {
                    selectedOptions.add(option.id);
                }

                const button = document.createElement('button');
                button.className = 'image-answer-button';
                button.type = 'button';
                button.dataset.option = option.id;
                
                const labelStyle = isSelected 
                    ? 'border-color: #0245D8; background-color: #0245D8; color: #ffffff;'
                    : 'border-color: #C4C4C4; background-color: #ffffff; color: #171717;';
                
                button.innerHTML = `
                    <div class="image-answer-wrapper ${isSelected ? 'selected' : ''}">
                        <img src="${option.image}" alt="Answer ${option.label}">
                    </div>
                    <div class="image-answer-label" style="${labelStyle}">${option.label}</div>
                `;

                button.addEventListener('click', () => toggleImageOption(option.id, button));
                optionsGrid.appendChild(button);
            });
        }

        function toggleImageOption(optionId, buttonElement) {
            const wrapper = buttonElement.querySelector('.image-answer-wrapper');
            const label = buttonElement.querySelector('.image-answer-label');
            
            // For image type, only one can be selected at a time
            if (selectedOptions.has(optionId)) {
                selectedOptions.delete(optionId);
                wrapper.classList.remove('selected');
                label.style.borderColor = '#C4C4C4';
                label.style.backgroundColor = '#ffffff';
                label.style.color = '#171717';
            } else {
                // Deselect all others first
                selectedOptions.clear();
                stepData.options.forEach(opt => {
                    const otherButton = document.querySelector(`[data-option="${opt.id}"]`);
                    if (otherButton) {
                        const otherWrapper = otherButton.querySelector('.image-answer-wrapper');
                        const otherLabel = otherButton.querySelector('.image-answer-label');
                        otherWrapper.classList.remove('selected');
                        otherLabel.style.borderColor = '#C4C4C4';
                        otherLabel.style.backgroundColor = '#ffffff';
                        otherLabel.style.color = '#171717';
                    }
                });
                
                // Select this one
                selectedOptions.add(optionId);
                wrapper.classList.add('selected');
                label.style.borderColor = '#0245D8';
                label.style.backgroundColor = '#0245D8';
                label.style.color = '#ffffff';
            }

            // Auto-advance after selection
            if (selectedOptions.size > 0) {
                saveAnswer();
                persistTrackingParams();
                setTimeout(() => {
                    window.location.href = urlWithParams(NEXT_STEP_URL);
                }, 300);
            }
        }

        function saveAnswer() {
            const savedAnswers = JSON.parse(localStorage.getItem('quizAnswers') || '{}');
            savedAnswers[CURRENT_STEP] = Array.from(selectedOptions);
            localStorage.setItem('quizAnswers', JSON.stringify(savedAnswers));
        }

        function updateProgress() {
            const progress = (CURRENT_STEP / TOTAL_STEPS) * 100;
            document.querySelector('.progress-bar').style.width = progress + '%';
        }

        document.addEventListener('DOMContentLoaded', () => {
            init();
        });
    </script>
