<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Security Quiz Results | Guardio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #171717;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .percentage {
            font-size: 72px;
            font-weight: 700;
            color: #171717;
            margin-bottom: 20px;
            line-height: 1;
        }

        @media (min-width: 1024px) {
            .percentage {
                font-size: 96px;
            }
        }

        .exposure-label {
            font-size: 18px;
            font-weight: 500;
            color: #666666;
            margin-bottom: 8px;
        }

        @media (min-width: 1024px) {
            .exposure-label {
                font-size: 20px;
            }
        }

        .exposure-level {
            font-size: 32px;
            font-weight: 600;
            color: #FF4444;
            margin-bottom: 60px;
        }

        @media (min-width: 1024px) {
            .exposure-level {
                font-size: 40px;
            }
        }

        .cta-button {
            display: flex;
            height: 56px;
            width: 100%;
            max-width: 336px;
            align-items: center;
            justify-content: center;
            border-radius: 9999px;
            font-size: 18px;
            font-weight: 500;
            background-color: rgb(37, 99, 235);
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: rgb(29, 78, 216);
        }

        @media (min-width: 1024px) {
            .cta-button {
                height: 52px;
                font-size: 20px;
            }
        }

        .exposure-description {
            font-size: 16px;
            font-weight: 400;
            color: #666666;
            margin-bottom: 40px;
            line-height: 1.5;
            max-width: 500px;
        }

        @media (min-width: 1024px) {
            .exposure-description {
                font-size: 18px;
                margin-bottom: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="percentage">88%</div>
        <p class="exposure-label">Your exposure level is:</p>
        <h1 class="exposure-level">High</h1>
        <p class="exposure-description">Your personal information is at significant risk. Protect yourself from data breaches, phishing attacks, and identity theft with comprehensive security protection.</p>
        <!-- <a href="https://get.armorproshield.com/ProtectShield?tid=b65b5d53-59a1-4c19-95b4-34d7d61a9b10&language=en" class="cta-button">Get Protected Now</a> -->
        <a href="https://trk.mrttrck.com/click" id="ctaButton" class="cta-button">Get Protected Now</a>
    </div>
    <script>
        (function() {
            var qs = window.location.search || '';
            try { if (!qs && sessionStorage.getItem('trackingParams')) qs = sessionStorage.getItem('trackingParams'); } catch (e) {}
            var cta = document.getElementById('ctaButton');
            if (cta && qs) cta.href = cta.href + (cta.href.indexOf('?') !== -1 ? '&' + qs.slice(1) : qs);
        })();
    </script>
</body>
</html>
